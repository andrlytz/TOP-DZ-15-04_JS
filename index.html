<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <h3>Генерирую школьное расписание</h3>
            <h4>Из какого ты класса?</h4>
            <input id="inpt1" type="number" placeholder="Введите число">
            <button id="but1">Сгенерировать</button>
        </div>
        <div class="box2">
            <ul id="mon"><u>Понедельник</u></ul>
            <ul id="tues"><u>Вторник</u></ul>
            <ul id="wednes"><u>Среда</u></ul>
            <ul id="thurs"><u>Четверг</u></ul>
            <ul id="fri"><u>Пятница</u></ul>
        </div>
    </div>
    <div class="container">
        <table id="out">
            <tr>
                <td>Фамилия</td>
                <td>Информатика</td>
                <td>Математика</td>
                <td>Геометрия</td>
                <td>Сумма оценок</td></tr>
        </table>
        <button id="but2">Оценить</button>
    </div>

</body>
</html>
